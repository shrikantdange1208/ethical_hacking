<title>SMB Relay Attacks</title>
</head><body>Instead of cracking hashes, gathered with Responder we can instead relay those hashes to specific machines and potentially gain access<br/>
<br/>
<b>Requirements:<br/>
<br/>
</b>- SMB signing must be disabled on the target<br/>
- Relayed user credentials must be admin on machine<br/>
<br/>
NOTE: SMB signing is Packet level protocol</body></html>
